<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title full *ngIf="movie">
      {{movie.Title}} 
      <ion-icon *ngIf="!favori" text-end (click)="addFavorite()" style="color:#ff5050; cursor: pointer;" name="heart-outline"></ion-icon>
      <ion-icon  *ngIf="favori" text-end (click)="removeFavorite(movie)" style="color:#ff5050; cursor: pointer;" name="heart"></ion-icon>
    </ion-title>
      
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid *ngIf="movie">
      <ion-row *ngIf="movie.Poster">
        <ion-col>
          <img class="img" *ngIf="movie.Poster" src="{{movie.Poster}}" height="300"/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button *ngIf="movie.Poster" ion-button (click)="download(movie.Poster)">
            <ion-icon name="download"></ion-icon>
          </button>
          <button *ngIf="movie.Poster" ion-button (click)="share(movie.Poster)" color="primary">
            <ion-icon name="share"></ion-icon>
          </button>
          <button ion-button (click)="openTrailer()" class="detail-btn-color">
              <ion-icon name="videocam"></ion-icon>
              Trailer
          </button>

        </ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <ion-icon name="calendar"></ion-icon>
          {{movie.Year }}
        </ion-col>
        <ion-col col-4>
          <ion-icon name="PEGI"></ion-icon>
          {{movie.Rated }}
        </ion-col>
        <ion-col col-4>
          <ion-icon name="Runtime"></ion-icon>
          {{movie.Runtime }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          >Note Imdb : {{movie.imdbRating}}
        </ion-col>
        <ion-col>
          Nombre de votes : {{movie.imdbVotes}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Genre : {{movie.Genre}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{movie.Production}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="roboto">
          Acteurs :{{movie.Actors}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{movie.Plot}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="detail-website detail-other-font"><a href="{{ movie.Website }}">{{ movie.Website }}</a></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{movie.Awards}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
