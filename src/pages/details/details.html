<ion-header>

  <ion-navbar>
    <ion-title *ngIf="movie">{{movie.Title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngIf="movie">
    <ion-grid>
      <ion-row *ngIf="movie.Poster">
        <ion-col>
          <img *ngIf="movie.Poster" src="{{movie.Poster}}" height="300"/>
          <button ion-button (click)="share(movie.Poster)" color="primary">
            <ion-icon name="download"></ion-icon>
          </button>
          <button ion-button icon-end full (click)='openTrailer()' class="detail-btn-color">
              Trailer
              <ion-icon name="videocam"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <ion-icon name="calendar"></ion-icon>
          {{movie.Year }}
        </ion-col>
        <ion-col col-4>
          <ion-icon name="PEGI"></ion-icon>
          {{movie.Rated }}
        </ion-col>
        <ion-col col-4>
          <ion-icon name="Runtime"></ion-icon>
          {{movie.Runtime }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          >Note Imdb : {{movie.imdbRating}}
        </ion-col>
        <ion-col>
          Nombre de votes : {{movie.imdbVotes}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{movie.Awards}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Genre : {{movie.Genre}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{movie.Production}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Acteurs :{{movie.Actors}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{movie.Plot}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{movie.Website}}
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!favori">
        <ion-col>
          <button ion-item class="card" (click)="addFavorite()">
            <ion-icon name="star"></ion-icon>
            ajouter en favori
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="favori">
        <ion-col>
          <button ion-item class="card" (click)="removeFavorite(movie)">
            <ion-icon name="trash"></ion-icon>
            supprimer le favori
          </button>
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
