<ion-header>

  <ion-navbar>  
    <ion-title full *ngIf="saison">
        {{saison.Title}} 
      </ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-grid *ngIf="saison" class="serie-info">

    <img *ngIf="saison.Poster" src="{{saison.Poster}}"/>
          <ion-list *ngFor="let episode of saison.Episodes">
            <button ion-item class="card" (click)="openDetails(episode)">
              Episode {{episode.Episode}}: {{episode.Title}}
            </button>
          </ion-list>
  </ion-grid>

</ion-content>
