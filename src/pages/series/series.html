<ion-header>
  <ion-navbar color='primary'>
    <ion-title  *ngIf="!isSearchBarOpened">Series</ion-title>
    <ion-searchbar #search (ionChange)='searchSerie(search.value)' *ngIf="isSearchBarOpened" showCancelButton="true" (ionCancel)="isSearchBarOpened=false"></ion-searchbar>
    <ion-buttons end class='search-bar'>

      <button ion-button icon-only *ngIf="!isSearchBarOpened" (click)="isSearchBarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-4 col-lg-3 *ngFor='let serie of series'>
        <ion-card (click)="openDetails(serie.imdbID)">
            <button ion-button full>
              {{serie.Title}}
            </button>
          <img *ngIf="serie.Poster != 'N/A'; else na;" src="{{serie.Poster}}"/>
          <ng-template #na>
            <img src="assets/imgs/notfound.png"/>
          </ng-template>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-content>
